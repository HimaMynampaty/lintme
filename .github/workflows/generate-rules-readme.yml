name: Generate Rules README

on:
  push:
    paths:
      - "apps/lintme-ui/scripts/**"
      - ".github/workflows/gen-rules-readme.yml"
  pull_request:
    paths:
      - "apps/lintme-ui/scripts/**"
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  build-readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn" 

      - run: yarn install --frozen-lockfile

      - name: Generate RULES.md
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: node apps/lintme-ui/scripts/generate-rules-readme.mjs

      - name: Create PR if changes
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(ui): update RULES.md (auto)"
          title: "Update RULES.md (auto)"
          body: "Generated by workflow."
          branch: chore/update-rules-readme
          add-paths: |
            apps/lintme-ui/RULES.md
          delete-branch: true
