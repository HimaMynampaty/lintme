name: Generate RULES.md

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: apps/lintme-ui/yarn.lock

      - name: Install deps (app)
        working-directory: apps/lintme-ui
        run: yarn install --frozen-lockfile

      - name: Generate RULES.md
        working-directory: apps/lintme-ui
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: yarn generate:rules

      - name: Commit & push if changed
        run: |
          if ! git diff --quiet --exit-code apps/lintme-ui/RULES.md; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add apps/lintme-ui/RULES.md
            git commit -m "chore: update RULES.md from Firestore"
            git push
          else
            echo "No changes."
          fi
