name: Generate Operators README

on:
  push:
    paths:
      - "apps/lintme-ui/src/lib/operatorSchemas/**"
      - "apps/lintme-ui/scripts/**"
      - ".github/workflows/gen-operators-readme.yml"
  pull_request:
    paths:
      - "apps/lintme-ui/src/lib/operatorSchemas/**"
      - "apps/lintme-ui/scripts/**"

jobs:
  build-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Generate README table
        run: yarn gen:ops-md

      - name: Check diff (PRs should be clean)
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          if ! git diff --quiet; then
            echo "::error ::README is out of date. Run 'yarn gen:ops-md' and commit the changes."
            git --no-pager diff --name-only
            exit 1
          fi

      - name: Commit & push (on push events)
        if: ${{ github.event_name == 'push' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add apps/lintme-ui/src/components/README.md
          git commit -m "chore(ui): update Operators README (auto)"
          git push "https://x-access-token:${GH_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" HEAD:${GITHUB_REF#refs/heads/}
