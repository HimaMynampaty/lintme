name: Generate Operators README

on:
  push:
    paths:
      - "apps/lintme-ui/src/lib/operatorSchemas/**"
      - "apps/lintme-ui/scripts/**"
      - ".github/workflows/gen-operators-readme.yml"
  pull_request:
    paths:
      - "apps/lintme-ui/src/lib/operatorSchemas/**"
      - "apps/lintme-ui/scripts/**"

permissions:
  contents: write
  pull-requests: write

jobs:
  build-readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"

      - run: yarn install --frozen-lockfile

      - name: Generate README table
        run: yarn gen:ops-md

      - name: Create PR if changes
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(ui): update Operators README (auto)"
          title: "Update Operators README (auto)"
          body: "Generated by workflow."
          branch: chore/update-operators-readme
          add-paths: |
            apps/lintme-ui/src/components/README.md
          delete-branch: true
